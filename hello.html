<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello - Mehul Nair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Libre+Franklin:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --paper: #FFFFFF;
            --text: #1a1a1a;
            --accent: #E63946;
            --muted: #6B7280;
            --border: #D1D5DB;
        }

        ::selection {
            background: rgba(230, 57, 70, 0.2);
            color: var(--text);
        }

        body {
            font-family: 'EB Garamond', serif;
            background: var(--paper);
            color: var(--text);
            line-height: 1.8;
            font-size: 18px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 60px;
            position: relative;
            z-index: 2;
        }

        nav {
            position: fixed;
            top: 40px;
            right: 60px;
            z-index: 100;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 30px;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        nav a::before {
            content: '▸';
            position: absolute;
            left: -12px;
            opacity: 0;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent);
            margin: 0;
        }

        nav a::after {
            content: none;
            display: none;
        }

        nav a:hover {
            color: var(--accent);
            background: none;
            padding: 0;
            margin-left: 30px;
            margin-right: 0;
        }

        nav a:hover::before {
            opacity: 1;
            left: -15px;
        }

        .essay-title {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            line-height: 1.1;
            color: var(--text);
        }

        .essay-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 50px;
        }

        .essay-content {
            font-size: 20px;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 80px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
        }

        .back-link::before,
        .back-link::after {
            content: none;
            display: none;
        }

        .back-link:hover {
            background: none;
            padding: 0;
            margin-top: 80px;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            nav {
                position: static;
                margin-bottom: 40px;
                text-align: center;
            }

            nav a {
                margin: 0 15px;
            }

            nav a::before {
                display: none;
            }

            .essay-title {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">about</a>
        <a href="experiences.html">experiences</a>
        <a href="essays.html">essays</a>
    </nav>

    <div class="container">
        <h1 class="essay-title">hello</h1>
        <div class="essay-meta">hello.txt · 1 KB</div>

        <div class="essay-content">
            hello
        </div>

        <a href="essays.html" class="back-link">← back to essays</a>
    </div>
</body>
</html>
