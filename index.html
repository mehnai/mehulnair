<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehul Nair - Home</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Mehul Nair</div>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
    </nav>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Initializing Mehul Nair...</h2>
        </div>
    </div>

    <!-- Terminal Container -->
    <div id="terminal-container" class="hidden">
        <div id="terminal">
            <div id="output"></div>
            <div id="input-line">
                <span class="prompt">MehulNair@Home:~$</span>
                <input type="text" id="command-input" autofocus autocomplete="off" />
                <!-- Autocomplete Suggestions -->
                <div id="autocomplete-list" class="autocomplete-suggestions"></div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
    <script src="commands.js"></script>
</body>
</html>
