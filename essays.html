<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - Mehul Nair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Libre+Franklin:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --paper: #FFFFFF;
            --text: #1a1a1a;
            --accent: #E63946;
            --muted: #6B7280;
            --border: #D1D5DB;
            --desktop-bg: #F9FAFB;
        }

        ::selection {
            background: rgba(230, 57, 70, 0.2);
            color: var(--text);
        }

        body {
            font-family: 'EB Garamond', serif;
            background: var(--paper);
            color: var(--text);
            line-height: 1.8;
            font-size: 18px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 60px;
            position: relative;
            z-index: 2;
        }

        nav {
            position: fixed;
            top: 40px;
            right: 60px;
            z-index: 100;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 30px;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        nav a::before {
            content: '▸';
            position: absolute;
            left: -12px;
            opacity: 0;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent);
            margin: 0;
        }

        nav a::after {
            content: none;
            display: none;
        }

        nav a:hover {
            color: var(--accent);
            background: none;
            padding: 0;
            margin-left: 30px;
            margin-right: 0;
        }

        nav a:hover::before {
            opacity: 1;
            left: -15px;
        }

        h1 {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 40px;
            line-height: 1.1;
            color: var(--text);
        }

        /* Desktop/File Explorer styling */
        .explorer-window {
            border: 1px solid var(--border);
            background: var(--paper);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 40px 0;
        }

        .explorer-header {
            padding: 12px 20px;
            background: var(--desktop-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .explorer-controls {
            display: flex;
            gap: 6px;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .control-dot.close { background: #FF5F57; }
        .control-dot.minimize { background: #FFBD2E; }
        .control-dot.maximize { background: #28CA42; }

        .explorer-path {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
            margin-left: 15px;
        }

        .explorer-content {
            padding: 30px;
            background: var(--paper);
            min-height: 400px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 25px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
        }

        .file-item:hover {
            background: rgba(230, 57, 70, 0.05);
        }

        .file-icon {
            width: 60px;
            height: 70px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .file-icon::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 60px;
            background: var(--paper);
            border: 2px solid var(--border);
            clip-path: polygon(0 0, 70% 0, 100% 30%, 100% 100%, 0 100%);
        }

        .file-icon::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--desktop-bg);
            border-left: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
            top: 0;
            right: 5px;
            clip-path: polygon(0 100%, 100% 0, 100% 100%);
        }

        .file-extension {
            position: absolute;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            z-index: 1;
        }

        .file-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            text-align: center;
            word-break: break-word;
            color: var(--text);
        }

        .file-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            margin-top: 5px;
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
        }

        .back-link::before,
        .back-link::after {
            content: none;
            display: none;
        }

        .back-link:hover {
            background: none;
            padding: 0;
            margin-top: 40px;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            nav {
                position: static;
                margin-bottom: 40px;
                text-align: center;
            }

            nav a {
                margin: 0 15px;
            }

            nav a::before {
                display: none;
            }

            h1 {
                font-size: 38px;
            }

            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">about</a>
        <a href="experiences.html">experiences</a>
        <a href="essays.html">essays</a>
    </nav>

    <div class="container">
        <h1>Essays</h1>

        <div class="explorer-window">
            <div class="explorer-header">
                <div class="explorer-controls">
                    <div class="control-dot close"></div>
                    <div class="control-dot minimize"></div>
                    <div class="control-dot maximize"></div>
                </div>
                <div class="explorer-path">~/writings/</div>
            </div>
            <div class="explorer-content">
                <div class="file-grid">
                    <a href="hello.html" class="file-item">
                        <div class="file-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="file-name">hello</div>
                        <div class="file-meta">1 KB</div>
                    </a>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">← back to about</a>
    </div>
</body>
</html>
