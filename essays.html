<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - Mehul Nair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Libre+Franklin:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --paper: #FFFFFF;
            --text: #1a1a1a;
            --accent: #E63946;
            --muted: #6B7280;
            --border: #D1D5DB;
            --desktop-bg: #F9FAFB;
        }

        ::selection {
            background: rgba(230, 57, 70, 0.2);
            color: var(--text);
        }

        body {
            font-family: 'EB Garamond', serif;
            background: var(--paper);
            color: var(--text);
            line-height: 1.8;
            font-size: 18px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 60px;
            position: relative;
            z-index: 2;
        }

        nav {
            position: fixed;
            top: 40px;
            right: 60px;
            z-index: 100;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 30px;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        nav a::before {
            content: '▸';
            position: absolute;
            left: -12px;
            opacity: 0;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent);
            margin: 0;
        }

        nav a::after {
            content: none;
            display: none;
        }

        nav a:hover {
            color: var(--accent);
            background: none;
            padding: 0;
            margin-left: 30px;
            margin-right: 0;
        }

        nav a:hover::before {
            opacity: 1;
            left: -15px;
        }

        h1 {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 40px;
            line-height: 1.1;
            color: var(--text);
        }

        /* Desktop/File Explorer styling */
        .explorer-window {
            border: 1px solid var(--border);
            background: var(--paper);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 40px 0;
        }

        .explorer-header {
            padding: 12px 20px;
            background: var(--desktop-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .explorer-controls {
            display: flex;
            gap: 6px;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .control-dot.close { background: #FF5F57; }
        .control-dot.minimize { background: #FFBD2E; }
        .control-dot.maximize { background: #28CA42; }

        .explorer-path {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
            margin-left: 15px;
            flex: 1;
        }

        .explorer-toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            gap: 5px;
        }

        .toolbar-btn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            padding: 4px 10px;
            border: 1px solid var(--border);
            background: var(--paper);
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .toolbar-btn:hover {
            background: rgba(230, 57, 70, 0.05);
            border-color: var(--accent);
        }

        .toolbar-btn.active {
            background: var(--accent);
            color: var(--paper);
            border-color: var(--accent);
        }

        .toolbar-separator {
            width: 1px;
            height: 16px;
            background: var(--border);
        }

        .explorer-content {
            padding: 30px;
            background: var(--paper);
            min-height: 400px;
        }

        /* Grid View */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 25px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
        }

        .file-item:hover {
            background: rgba(230, 57, 70, 0.05);
        }

        .file-icon {
            width: 60px;
            height: 70px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .file-icon::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 60px;
            background: var(--paper);
            border: 2px solid var(--border);
            clip-path: polygon(0 0, 70% 0, 100% 30%, 100% 100%, 0 100%);
        }

        .file-icon::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--desktop-bg);
            border-left: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
            top: 0;
            right: 5px;
            clip-path: polygon(0 100%, 100% 0, 100% 100%);
        }

        .file-extension {
            position: absolute;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            z-index: 1;
        }

        .file-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            text-align: center;
            word-break: break-word;
            color: var(--text);
        }

        .file-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            margin-top: 5px;
        }

        /* List View */
        .file-list {
            display: none;
        }

        .file-list.active {
            display: block;
        }

        .file-grid.hidden {
            display: none;
        }

        .list-item {
            display: grid;
            grid-template-columns: 40px 1fr auto auto;
            gap: 15px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            align-items: center;
        }

        .list-item:hover {
            background: rgba(230, 57, 70, 0.05);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-icon {
            width: 30px;
            height: 35px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-icon::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 30px;
            background: var(--paper);
            border: 2px solid var(--border);
            clip-path: polygon(0 0, 70% 0, 100% 30%, 100% 100%, 0 100%);
        }

        .list-icon .file-extension {
            font-size: 9px;
        }

        .list-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            color: var(--text);
        }

        .list-date {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
        }

        .list-size {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
            text-align: right;
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--muted);
        }

        .back-link::before,
        .back-link::after {
            content: none;
            display: none;
        }

        .back-link:hover {
            background: none;
            padding: 0;
            margin-top: 40px;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            nav {
                position: static;
                margin-bottom: 40px;
                text-align: center;
            }

            nav a {
                margin: 0 15px;
                padding: 8px 4px;
            }

            nav a::before {
                display: none;
            }

            h1 {
                font-size: 38px;
            }

            .explorer-window {
                margin: 30px 0;
            }

            .explorer-header {
                flex-wrap: wrap;
                padding: 10px 15px;
            }

            .explorer-path {
                flex: 1 1 100%;
                margin-left: 0;
                margin-top: 10px;
                order: 3;
            }

            .explorer-toolbar {
                flex: 1;
                justify-content: flex-end;
                gap: 8px;
            }

            .toolbar-group {
                gap: 3px;
            }

            .toolbar-btn {
                font-size: 10px;
                padding: 8px 12px;
                min-height: 36px;
            }

            .toolbar-separator {
                height: 12px;
            }

            .explorer-content {
                padding: 20px 15px;
                min-height: 300px;
            }

            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }

            .file-item {
                padding: 12px 10px;
                min-height: 44px;
            }

            .file-icon {
                width: 50px;
                height: 60px;
            }

            .file-icon::before {
                width: 40px;
                height: 50px;
            }

            .file-icon::after {
                width: 15px;
                height: 15px;
            }

            .file-extension {
                font-size: 10px;
            }

            .file-name {
                font-size: 12px;
            }

            .file-meta {
                font-size: 9px;
            }

            .list-item {
                grid-template-columns: 35px 1fr auto;
                gap: 10px;
                padding: 12px 10px;
                min-height: 44px;
            }

            .list-date {
                display: none;
            }

            .list-name {
                font-size: 13px;
            }

            .list-size {
                font-size: 11px;
            }

            .back-link {
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 16px;
            }

            nav {
                margin-bottom: 30px;
            }

            nav a {
                margin: 0 10px;
                font-size: 13px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .explorer-window {
                margin: 20px 0;
            }

            .explorer-header {
                padding: 8px 12px;
            }

            .control-dot {
                width: 10px;
                height: 10px;
            }

            .explorer-path {
                font-size: 11px;
            }

            .toolbar-btn {
                font-size: 9px;
                padding: 6px 10px;
                min-height: 32px;
            }

            .explorer-content {
                padding: 15px 12px;
                min-height: 250px;
            }

            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
                gap: 10px;
            }

            .file-item {
                padding: 10px 8px;
            }

            .file-icon {
                width: 40px;
                height: 50px;
                margin-bottom: 8px;
            }

            .file-icon::before {
                width: 32px;
                height: 40px;
            }

            .file-icon::after {
                width: 12px;
                height: 12px;
            }

            .file-extension {
                font-size: 9px;
            }

            .file-name {
                font-size: 11px;
            }

            .file-meta {
                font-size: 8px;
            }

            .list-item {
                grid-template-columns: 30px 1fr auto;
                gap: 8px;
                padding: 10px 8px;
            }

            .list-icon {
                width: 25px;
                height: 30px;
            }

            .list-icon::before {
                width: 20px;
                height: 25px;
            }

            .list-icon .file-extension {
                font-size: 8px;
            }

            .list-name {
                font-size: 12px;
            }

            .list-size {
                font-size: 10px;
            }

            .back-link {
                margin-top: 25px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">about</a>
        <a href="experiences.html">experiences</a>
        <a href="essays.html">essays</a>
    </nav>

    <div class="container">
        <h1>Essays</h1>

        <div class="explorer-window">
            <div class="explorer-header">
                <div class="explorer-controls">
                    <div class="control-dot close"></div>
                    <div class="control-dot minimize"></div>
                    <div class="control-dot maximize"></div>
                </div>
                <div class="explorer-path">~/writings/</div>
                <div class="explorer-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn active" onclick="setView('grid')">grid</button>
                        <button class="toolbar-btn" onclick="setView('list')">list</button>
                    </div>
                    <div class="toolbar-separator"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn active" onclick="setSortBy('alpha')">A-Z</button>
                        <button class="toolbar-btn" onclick="setSortBy('date')">date</button>
                    </div>
                </div>
            </div>
            <div class="explorer-content">
                <div class="file-grid" id="fileGrid">
                    <a href="hello.html" class="file-item" data-name="hello" data-date="2026-01-06" data-size="1">
                        <div class="file-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="file-name">hello</div>
                        <div class="file-meta">1 KB</div>
                    </a>
                    <a href="neutron-diffusion.html" class="file-item" data-name="neutron-diffusion" data-date="2026-01-08" data-size="45">
                        <div class="file-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="file-name">neutron-diffusion</div>
                        <div class="file-meta">45 KB</div>
                    </a>
                    <a href="winter-break.html" class="file-item" data-name="winter-break" data-date="2026-01-20" data-size="18">
                        <div class="file-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="file-name">winter-break</div>
                        <div class="file-meta">18 KB</div>
                    </a>
                </div>
                <div class="file-list" id="fileList">
                    <a href="hello.html" class="list-item" data-name="hello" data-date="2026-01-06" data-size="1">
                        <div class="list-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="list-name">hello</div>
                        <div class="list-date">Jan 6, 2026</div>
                        <div class="list-size">1 KB</div>
                    </a>
                    <a href="neutron-diffusion.html" class="list-item" data-name="neutron-diffusion" data-date="2026-01-08" data-size="45">
                        <div class="list-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="list-name">neutron-diffusion</div>
                        <div class="list-date">Jan 8, 2026</div>
                        <div class="list-size">45 KB</div>
                    </a>
                    <a href="winter-break.html" class="list-item" data-name="winter-break" data-date="2026-01-20" data-size="18">
                        <div class="list-icon">
                            <div class="file-extension">.txt</div>
                        </div>
                        <div class="list-name">winter-break</div>
                        <div class="list-date">Jan 20, 2026</div>
                        <div class="list-size">18 KB</div>
                    </a>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">← back to about</a>
    </div>

    <script>
        let currentView = 'grid';
        let currentSort = 'alpha';

        function setView(view) {
            currentView = view;
            const fileGrid = document.getElementById('fileGrid');
            const fileList = document.getElementById('fileList');
            const buttons = document.querySelectorAll('.toolbar-group button');
            
            // Update view
            if (view === 'grid') {
                fileGrid.classList.remove('hidden');
                fileList.classList.remove('active');
            } else {
                fileGrid.classList.add('hidden');
                fileList.classList.add('active');
            }
            
            // Update button states
            buttons.forEach(btn => {
                if (btn.textContent === view) {
                    btn.classList.add('active');
                } else if (btn.textContent === 'grid' || btn.textContent === 'list') {
                    btn.classList.remove('active');
                }
            });
        }

        function setSortBy(sortBy) {
            currentSort = sortBy;
            const buttons = document.querySelectorAll('.toolbar-group button');
            
            // Update button states
            buttons.forEach(btn => {
                if ((sortBy === 'alpha' && btn.textContent === 'A-Z') || 
                    (sortBy === 'date' && btn.textContent === 'date')) {
                    btn.classList.add('active');
                } else if (btn.textContent === 'A-Z' || btn.textContent === 'date') {
                    btn.classList.remove('active');
                }
            });
            
            // Sort files
            sortFiles(sortBy);
        }

        function sortFiles(sortBy) {
            const fileGrid = document.getElementById('fileGrid');
            const fileList = document.getElementById('fileList');
            
            // Get all items
            const gridItems = Array.from(fileGrid.children);
            const listItems = Array.from(fileList.children);
            
            // Sort function
            const sortFn = sortBy === 'alpha' 
                ? (a, b) => a.dataset.name.localeCompare(b.dataset.name)
                : (a, b) => new Date(b.dataset.date) - new Date(a.dataset.date);
            
            // Sort and reappend
            gridItems.sort(sortFn).forEach(item => fileGrid.appendChild(item));
            listItems.sort(sortFn).forEach(item => fileList.appendChild(item));
        }
    </script>
</body>
</html>
