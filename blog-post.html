<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mehul Nair - Blog</title> <!-- Title set by JS -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Hide Default Cursor Everywhere */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Default cursor behavior handled by media query below */
    }

    /* Global Styles */
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #fff;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      font-size: 1rem;
      position: relative;
      padding: 0 20px;
    }
    a {
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
      color: #007bff;
    }
    a:hover, a.highlight {
      background: #000;
      color: #fff;
    }
    ::selection {
      background: #000;
      color: #fff;
    }

    /* Top Navigation Bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      height: 60px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }
     .logo {
      font-size: 1.2rem;
      font-weight: 500;
    }
     .logo a { color: #333; text-decoration: none;}
     .logo a:hover { background: none; color: #555; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav li {
      font-size: 1rem;
    }
     nav a { color: #333; }

    /* Main Blog Post Content Area */
    main {
      padding-top: 80px;
      padding-bottom: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    #post-container {
      opacity: 0;
      transform: translateY(20px);
      animation: postFadeInUp 0.6s ease forwards;
    }

    @keyframes postFadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .post-title {
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    .post-meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .post-content {
      font-size: 1.05rem;
      line-height: 1.7;
    }
     /* Basic styling for potential HTML elements within content */
     .post-content h1, .post-content h2, .post-content h3 { margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.3; }
     .post-content p { margin-bottom: 1em; }
     .post-content ul, .post-content ol { margin-left: 25px; margin-bottom: 1em; }
     .post-content li { margin-bottom: 0.5em; }
     .post-content code {
        font-family: 'IBM Plex Mono', monospace;
        background-color: #f0f0f0;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
        color: #d63384; /* Example color */
     }
     .post-content pre {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        margin-bottom: 1em;
        line-height: 1.45;
        font-size: 0.95em;
     }
     .post-content pre code { background: none; padding: 0; color: inherit; font-size: inherit; }
     .post-content blockquote {
        border-left: 3px solid #ccc;
        margin-left: 0;
        margin-right: 0;
        padding-left: 15px;
        color: #555;
        font-style: italic;
         margin-bottom: 1em;
     }
     .post-content img { max-width: 100%; height: auto; border-radius: 4px; margin: 1em 0; }
     .post-content a {
        color: #007bff;
        text-decoration: underline;
     }
     .post-content a:hover {
         background: #000;
         color: #fff;
         text-decoration: none;
     }

     .back-link {
         display: inline-block;
         margin-top: 30px;
         font-size: 0.95rem;
         color: #555;
         text-decoration: underline;
     }
      .back-link:hover {
         background: #000;
         color: #fff;
         text-decoration: none;
      }

    /* --- RESUME CURSOR STYLE --- */
    .custom-cursor {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: black;
      position: fixed;
      pointer-events: none;
      /* Position using top/left */
      top: 0; left: 0;
      transition: opacity 0.1s ease, transform 0.1s ease, background-color 0.2s ease;
      z-index: 9999;
      opacity: 0; /* Start hidden */
      /* No mix-blend-mode */
    }
     /* .visible class not needed by this script version */
     .custom-cursor.hover {
        transform: scale(1.3); /* Original scale effect */
        background-color: red; /* Hover color from resume example */
     }
    .custom-cursor.click {
        transform: scale(0.8); /* Original click effect */
    }


    /* Responsive Adjustments */
    @media (max-width: 768px) {
       body { font-size: 0.95rem; padding: 0 15px; }
       header { padding: 10px 15px; }
       main { padding-top: 70px; max-width: 95%;}
       .post-title { font-size: 1.8rem; }
       .post-content { font-size: 1rem; }
       .custom-cursor { display: none; }
       * { cursor: auto !important; }
    }
    /* Only show custom cursor on devices that support hover */
    @media (hover: hover) and (pointer: fine) {
        .custom-cursor { display: block; }
        * { cursor: none !important; } /* Hide default only on hover devices */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Mehul Nair</a></div>
    <nav>
      <ul>
        <li><a href="blog.html" class="highlight">Blog</a></li> <!-- Keep Blog highlighted -->
        <li><a href="resume.html">Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="post-container">
      <!-- Content will be loaded here by JS -->
      <h1 class="post-title">Loading...</h1>
      <p class="post-meta"></p>
      <div class="post-content">
        <p>Please wait while the content loads.</p>
      </div>
       <a href="blog.html" class="back-link">‚Üê Back to Blog List</a>
    </div>
  </main>

  <div class="custom-cursor" id="customCursor"></div>

  <script>
    // --- RESUME CURSOR SCRIPT ---
    const cursor = document.getElementById('customCursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let speed = 0.15; // Speed from resume example
    let isVisible = false;
    let animationFrameId = null;

    function animateCursor() {
        if (!isVisible) return;

        let dx = mouseX - cursorX;
        let dy = mouseY - cursorY;
        cursorX += dx * speed;
        cursorY += dy * speed;

        // Update position using style.left and style.top
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';

        animationFrameId = requestAnimationFrame(animateCursor);
    }

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      if (!isVisible) {
          cursor.style.opacity = '1';
          cursorX = mouseX; cursorY = mouseY;
          cursor.style.left = cursorX + 'px';
          cursor.style.top = cursorY + 'px';
          isVisible = true;
          if (animationFrameId) cancelAnimationFrame(animationFrameId);
          animateCursor();
      }
    }, { passive: true });

    document.addEventListener('mousedown', () => {
        if(isVisible) cursor.classList.add('click');
    });
    document.addEventListener('mouseup', () => {
        if(isVisible) cursor.classList.remove('click');
    });

    // Apply hover effect to interactive elements
    function updateHoverState() {
         // Hover targets: All links on the page (nav, logo, content, back link)
         document.querySelectorAll('a').forEach(el => {
            el.removeEventListener('mouseenter', addHover);
            el.removeEventListener('mouseleave', removeHover);
            el.addEventListener('mouseenter', addHover);
            el.addEventListener('mouseleave', removeHover);
        });
    }
    const addHover = () => { if(isVisible) cursor.classList.add('hover'); };
    const removeHover = () => { if(isVisible) cursor.classList.remove('hover'); };

     // Hide cursor and stop animation when mouse leaves window
     document.addEventListener('mouseleave', (e) => {
         if (!e.relatedTarget && !e.toElement) {
            cursor.style.opacity = '0';
            isVisible = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            cursor.classList.remove('hover', 'click');
         }
    });
    document.addEventListener('mouseenter', (e) => { /* mousemove handles restart */ });


    // --- Load Post Content ---

    // ===============================================================
    // HOW TO ADD FULL BLOG POST CONTENT:
    // 1. Create a unique `slug` (must match the one used in blog.html).
    // 2. Add a new object to the `allPosts` array below.
    // 3. Include `slug`, `title`, `date`, and the full post `content`.
    // 4. Write the `content` using HTML tags (e.g., <p>, <h2>, <ul>, <img>).
    //    Use backticks (`) to allow multi-line strings easily.
    // ===============================================================
    const allPosts = [
      {
        slug: 'welcome-to-the-blog',
        title: 'Testing',
        date: 'April 7, 2025',
        content: `
          <p>Welcome to my blog. This is a test post to check the functionality of the blog page.</p>
          `
      },
      // --- ADD NEW POST OBJECTS HERE ---
      // Example structure:
      // {
      //   slug: 'my-new-post-slug',
      //   title: 'My Awesome New Post',
      //   date: 'November 01, 2023',
      //   content: \`
      //     <p>This is the full content of my new post.</p>
      //     <p>It can include <strong>HTML</strong> tags.</p>
      //     <img src="path/to/image.jpg" alt="Description">
      //   \`
      // },

    ]; // End of allPosts array

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const postSlug = urlParams.get('slug');
      const postContainer = document.getElementById('post-container');
      const postTitleEl = postContainer.querySelector('.post-title');
      const postMetaEl = postContainer.querySelector('.post-meta');
      const postContentEl = postContainer.querySelector('.post-content');

      if (!postSlug) {
        postTitleEl.textContent = "Error";
        postContentEl.innerHTML = "<p>No post specified.</p>";
        updateHoverState(); // Apply hover listeners even on error page
        // Don't start animation until first mousemove
        return;
      }

      const post = allPosts.find(p => p.slug === postSlug);

      if (post) {
        document.title = `${post.title} - Mehul Nair Blog`; // Set page title
        postTitleEl.textContent = post.title;
        postMetaEl.textContent = `Posted on ${post.date}`;
        postContentEl.innerHTML = post.content; // Use innerHTML to render the HTML content
      } else {
        document.title = `Post Not Found - Mehul Nair Blog`;
        postTitleEl.textContent = "Post Not Found";
        postContentEl.innerHTML = `<p>Sorry, the post you're looking for doesn't seem to exist in the blog data.</p>`;
      }

        updateHoverState(); // Apply hover to links within loaded content and back link
        // Don't start animation until first mousemove
    });

  </script>
</body>
</html>
